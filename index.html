<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main ">
            <div class="score">Score - > 0</div>
            <div class="question">Q. What is 9 multiply by 2 ?</div>
            <div class="input">
                <form action="">
                    <input type="number" name="" id="" class="number" required>
                    <button type="submit" class="submit">submit</button>
                </form>
            </div>
        </div>
        <div class="result-2 hidden">
            <p style="text-align: center;
            font-size: 20px;
            font-weight: bold;">Congratulations you have completed your test.</p>
            <ul class="ul">
                <p class="ul-header">Test Summary:</p>
                <li class="li li-1">Questions attempted : 5</li>
                <li class="li li-2">Correct Answered : 5</li>
                <li class="li li-3">Wrong Answered : 5</li>
                <li class="li li-4">Total Marks : 20</p>
            </ul>
        </div>
        <div class="result-div">
            <button class="result">Get Result</button>
            <button class="retest hidden">Take Test Again</button>
        </div>
       <div class="animate-box">
          your are wrong and your score is 30
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
